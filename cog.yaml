    - "libglib2.0-0"
    - "ffmpeg"
  python_version: "3.9"
  python_packages:
    - "accelerate"
    - "argparse"
    - "asteroid"
    - "audiomentations"
    - "colorama"
    - "Cython"
    - "diffusers==0.19.3"
    - "diffsptk"
    - "easydict"
    - "einops"
    - "encodec"
    - "fairseq"
    - "ffmpeg-python==0.2.0"
    - "frechet_audio_distance"
    - "humanfriendly"
    - "hydra-core"
    - "g2p_en"
    - "inflect"
    - "json5"
    - "lhotse"
    - "librosa"
    - "loguru"
    - "matplotlib"
    - "nnAudio"
    - "omegaconf"
    - "openai-whisper"
    - "pandas"
    - "praat-parselmouth"
    - "pedalboard"
    - "phonemizer==3.2.1"
    - "pypinyin==0.48.0"
    - "ptwt"
    - "pymcd"
    - "pyworld"
    - "tensorboard"
    - "tensorboardX"
    - "torch==2.0.1"
    - "torchaudio==2.0.2"
    - "torchmetrics"
    - "torchvision==0.15.2"
    - "transformers==4.30.2"
    - "ruamel.yaml"
    - "setuptools"
    - "tgt"
    - "tqdm"
    - "tabulate"
    - "typeguard"
    - "unidecode"
